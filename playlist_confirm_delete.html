<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the playlist "{{ playlist.name }}"?</p>
        <form action="{{ url_for('delete_playlist', playlist_id=playlist.id) }}" method="post">
            {{ form.csrf_token }}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('playlists') }}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</body>
</html>
