<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Playlists</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for playlist in playlists %}
                <tr>
                    <td>{{ playlist.name }}</td>
                    <td>
                        <a href="{{ url_for('playlist_detail', playlist_id=playlist.id) }}">View</a>
                        <a href="{{ url_for('update_playlist', playlist_id=playlist.id) }}">Update</a>
                        <form action="{{ url_for('delete_playlist', playlist_id=playlist.id) }}" method="post">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this playlist?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('create_playlist') }}">Create New Playlist</a>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
