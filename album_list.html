<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Albums</h1>
        <div class="albums">
            {% for album in albums %}
            <div class="album">
                <h2>{{ album.title }}</h2>
                <p>Artist: {{ album.artist }}</p>
                <p>Genre: {{ album.genre }}</p>
                <img src="{{ url_for('static', filename='images/album_cover.jpg') }}" alt="Album Cover">
                <a href="{{ url_for('album_detail', album_id=album.id) }}">View Album</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
