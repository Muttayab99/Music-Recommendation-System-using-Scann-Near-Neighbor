<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Playlist: {{ playlist.name }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Song Name</th>
                    <th>Artist</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for song in playlist.songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('update_playlist', playlist_id=playlist.id) }}">Update Playlist</a>
        <form action="{{ url_for('delete_playlist', playlist_id=playlist.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this playlist?')">Delete Playlist</button>
        </form>
        <a href="{{ url_for('playlist_list') }}">Back to Playlist List</a>
    </div>
</body>
</html>
