<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Streaming Platform{% endblock %}</title>
    <style>
        /* Add global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Set black background */
            color: #fff; /* Set text color to white */
        }

        /* Style the header */
        header {
            padding: 20px;
            text-align: center;
        }

        /* Style the navigation links */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
        }

        /* Style the footer */
        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer a:hover {
            background-color: #333;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Spotify</h1>
        <p>Discover new music, create playlists, and explore trending tracks.</p>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('playlists') }}">Playlists</a>
        <a href="{{ url_for('genres') }}">Genres</a>
        <a href="{{ url_for('albums') }}">Albums</a>
        <a href="{{ url_for('artists') }}">Artists</a>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <a href="{{ url_for('register') }}">Get Started</a>
    </footer>
</body>
</html>
